<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Password Strength Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Password Checker & Generator</h2>

    <!-- Password Checker Form -->
    <form method="POST">
      <div class="mb-3">
        <label for="password" class="form-label">Enter Password:</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" name="check" class="btn btn-primary">Check Strength</button>
    </form>

    {% if result %}
    <div class="alert alert-{{ result.color }} mt-3">
      <strong>Strength:</strong> {{ result.message }}<br>
      {% for r in result.remarks %}
        â€¢ {{ r }}<br>
      {% endfor %}
    </div>
    {% endif %}

    <hr>

    <!-- Password Generator Form -->
    <form method="POST">
      <div class="mb-3">
        <label>Password Length:</label>
        <input type="number" name="length" value="12" min="8" max="30" class="form-control" style="width: 100px;">
        <div class="form-check mt-2">
          <input type="checkbox" class="form-check-input" name="special" checked>
          <label class="form-check-label">Include Special Characters</label>
        </div>
      </div>
      <button type="submit" name="generate" class="btn btn-success">Generate Password</button>
    </form>

    {% if generated_password %}
    <div class="alert alert-info mt-3">
      <strong>Generated Password:</strong> {{ generated_password }}
    </div>
    {% endif %}
  </div>
</body>
</html>
